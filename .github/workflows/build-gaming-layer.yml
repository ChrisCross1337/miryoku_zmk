name: 'build-gaming-layer'
on: workflow_dispatch
jobs:
 build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left nice_view_adapter nice_view","corne_right nice_view_adapter nice_view"]'
      custom_config: '["#define MIRYOKU_LAYERMAPPING_EXTRA\n#define MIRYOKU_LAYERMAPPING_TAP\n#define MIRYOKU_KEYBOARD_TECHNIKABLE"]'
      kconfig: '["CONFIG_ZMK_DISPLAY=y"]'
    
