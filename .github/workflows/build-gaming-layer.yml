name: 'build-gaming-layer'
on: workflow_dispatch
jobs:
 build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left nice_view_adapter nice_view","corne_right nice_view_adapter nice_view"]'
      custom_config: '["#define MIRYOKU_CLIPBOARD_WIN\n#define MIRYOKU_KLUDGE_MOUSEKEYSPR\n#define MIRYOKU_LAYER_EXTRA\n#define MIRYOKU_LAYER_TAP\n#define MIRYOKU_MAPPING_EXTENDED_THUMBS\n#define MIRYOKU_KLUDGE_DOUBLETAPBOOT\n#define XXX &none"]'
      kconfig: '["CONFIG_ZMK_DISPLAY=y"]'
    
